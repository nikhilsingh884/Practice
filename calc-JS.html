<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .calculator {
            padding: 20px 25px;
            background-color: rgb(253, 253, 253);
            border-radius: 10px;
            box-shadow: 0 0 50px 25px rgb(196, 196, 196);
        }

        .calculator h2 {
            padding-right: 5px;
            text-align: right;
            color: rgb(63, 63, 63);
            font-weight: 300;
        }

        .calculator .row-display input {
            width: 88%;
            padding: 0 10px;
            text-align: right;
            letter-spacing: 3px;
            height: 50px;
            margin: 20px 0;
            border: none;
            outline: none;
            color: rgb(42, 42, 42);
            font-weight: 500;
            border-radius: 5px;
            background-color: rgb(230, 230, 230);
            cursor: pointer;

        }


        .row-1 input {
            height: 40px;
            width: 40px;
            margin: 5px;
            border: none;
            /* box-shadow: 0 0 10px 1px cyan; */

            outline: none;
            border-radius: 5px;
            color: white;
            background-color: rgb(69, 69, 69);
            box-shadow: -2px -2px 5px rgb(0, 0, 0), 2px 2px 10px rgb(255, 255, 255);
            text-align: center;
            transition: 0.1s ease;
        }

        .row-1 input:hover {
            transform: scale(1.1);
        }

        .equals-btn {
            width: 95px !important;
            color: cyan !important;

        }

        .special-char {
            color: cyan !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <h2><span style="font-size: 14px;">Nikhil's</span> Citizen</h2>
            <form action="">
                <div class="row-display">
                    <input type="text" name="display">
                </div>
                <div class="row-1">
                    <input type="button" class="special-char" value="AC" onclick="display.value =''"></input>
                    <input type="button" class="special-char" value="DE"
                        onclick="display.value=display.value.toString().slice(0,-1)"></input>
                    <input type="button" class="special-char" value="." onclick="display.value+='.'"></input>
                    <input type="button" class="special-char" value="/" onclick="display.value+='/'"></input>
                </div>

                <div class="row-1">
                    <input type="button" value="7" onclick="display.value+='7'"></input>
                    <input type="button" value="8" onclick="display.value+='8'"></input>
                    <input type="button" value="9" onclick="display.value+='9'"></input>
                    <input type="button" class="special-char" value="*" onclick="display.value+='*'"></input>
                </div>

                <div class="row-1">
                    <input type="button" value="4" onclick="display.value+='4'"></input>
                    <input type="button" value="5" onclick="display.value+='5'"></input>
                    <input type="button" value="6" onclick="display.value+='6'"></input>
                    <input type="button" class="special-char" value="-" onclick="display.value+='-'"></input>
                </div>

                <div class="row-1">
                    <input type="button" value="1" onclick="display.value+='1'"></input>
                    <input type="button" value="2" onclick="display.value+='2'"></input>
                    <input type="button" value="3" onclick="display.value+='3'"></input>
                    <input type="button" class="special-char" value="+" onclick="display.value+='+'"></input>
                </div>

                <div class="row-1">
                    <input type="button" value="00" onclick="display.value+='00'"></input>
                    <input type="button" value="0" onclick="display.value+='0'"></input>
                    <input class="equals-btn" type="button" value="="
                        onclick="display.value= eval(display.value)"></input>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
